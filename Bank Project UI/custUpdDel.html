<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit/Delete Customer Info</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="custUpdDel.css" />
</head>
<body>
    <div class="container">
      <div class="card">
        <h2 class="text-center my-4">Edit/Delete Customer Information</h2>

        <form id="customerForm">
            <!-- View/Edit Customer Details -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ssn" class="form-label">Customer SSN ID (Read-Only)</label>
                    <input type="text" class="form-control" id="ssn" disabled />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="employerName" class="form-label">Employer Name</label>
                    <input type="text" class="form-control" id="employerName" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="employerAddress" class="form-label">Employer Address</label>
                    <textarea class="form-control" id="employerAddress" rows="2" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="2" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="maritalStatus" class="form-label">Marital Status</label>
                    <input type="text" class="form-control" id="maritalStatus" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="loanDuration" class="form-label">Loan Duration</label>
                    <input type="text" class="form-control" id="loanDuration" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dummyField" class="form-label">Dummy Field (for spacing)</label>
                    <input type="text" class="form-control" id="dummyField" disabled />
                </div>
            </div>

            <!-- Action Buttons for Edit/Delete -->
            <div class="d-flex justify-content-between">
                <button
                    type="button"
                    class="btn btn-warning"
                    id="editBtn"
                    onclick="editCustomer()"
                >
                    Update Customer Info
                </button>
                <button
                    type="button"
                    class="btn btn-danger"
                    id="deleteBtn"
                    onclick="confirmDelete()"
                >
                    Delete Customer Info
                </button>
            </div>

            <!-- Success or Error Message -->
            <div id="message" class="mt-3"></div>

            <!-- Section to Show Updated Information -->
            <h4 class="my-4">Updated Customer Information</h4>
            <div id="updatedInfo" class="alert alert-info d-none">
                <!-- Updated information will be displayed here -->
            </div>
        </form>
    </div>
  </div>

    <script src="custUpdDel.js"></script>
</body>
</html>
