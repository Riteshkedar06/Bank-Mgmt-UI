<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="empReg.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
      <h2 class="text-center my-4">Employee Registration Form</h2>

      <form id="employeeForm">
        <!-- Step 1: Personal Details -->
        <div class="step active">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              maxlength="50"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              maxlength="50"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>

        <!--  Contact Details -->
        <div class="step">
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="2"
              maxlength="100"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="contactNumber"
              maxlength="10"
              required
            />
          </div>
          <!-- password -->
        </div>
        <div class="step">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              maxlength="30"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              maxlength="30"
              required
            />
          </div>
        </div>

        <!-- Success message -->
        <div id="successMessage" class="success-message"></div>

        <!-- Navigation Buttons -->
        <div class="step-buttons">
          <button
            type="button"
            class="btn btn-secondary"
            id="prevBtn"
            onclick="prevStep()"
          >
            Previous
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="nextBtn"
            onclick="nextStep()"
          >
            Next
          </button>
          <button
            type="submit"
            class="btn btn-success"
            id="submitBtn"
            style="display: none"
          >
            Register
          </button>
        </div>
      </form>
        </div>
      </div>
    </div>

    <script src="empReg.js"></script>
  </body>
</html>
