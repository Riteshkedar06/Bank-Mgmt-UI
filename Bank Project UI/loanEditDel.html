<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit/Delete Loan Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loanEditDel.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
      <h2 class="text-center my-4">Edit/Delete Loan Application</h2>

      <form id="loanForm">
        <!-- Input Fields for Loan Details -->
        <div class="form-row">
          <div class="form-group">
            <label for="customerSSN" class="form-label">Customer SSN ID</label>
            <input type="text" class="form-control" id="customerSSN" required />
          </div>
          <div class="form-group">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="occupation" required />
          </div>
          <div class="form-group">
            <label for="employerName" class="form-label">Employer Name</label>
            <input type="text" class="form-control" id="employerName" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="employerAddress" class="form-label">Employer Address</label>
            <input
              type="text"
              class="form-control"
              id="employerAddress"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required />
          </div>
          <div class="form-group">
            <label for="maritalStatus" class="form-label">Marital Status</label>
            <select class="form-select" id="maritalStatus" required>
              <option value="" disabled selected>Select status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="loanAmount" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="loanAmount" required />
          </div>
          <div class="form-group">
            <label for="loanDuration" class="form-label">Length of Loan (Duration)</label>
            <input type="text" class="form-control" id="loanDuration" required />
          </div>
        </div>

        <!-- Action Buttons for Edit/Delete -->
        <div class="d-flex justify-content-between mt-4">
          <button
            type="button"
            class="btn btn-warning"
            id="editLoanBtn"
            onclick="editLoan()"
          >
            Update Loan Info
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="deleteLoanBtn"
            onclick="confirmLoanDelete()"
          >
            Delete Loan Info
          </button>
        </div>

        <!-- Success or Error Message -->
        <div id="loanMessage" class="mt-3"></div>

        <!-- Section to Show Updated Information -->
        <h4 class="my-4">Updated Loan Information</h4>
        <div id="updatedLoanInfo" class="alert alert-info d-none">
          <!-- Updated loan information will be displayed here -->
        </div>
      </form>
    </div>
  </div>

    <script src="loanEditDel.js"></script>
  </body>
</html>
