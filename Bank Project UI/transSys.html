<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Management Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="transSys.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
      <h2 class="text-center my-4">Transaction Management</h2>

      <form id="transactionForm">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="transactionId" class="form-label">Transaction ID</label>
            <input
              type="text"
              class="form-control"
              id="transactionId"
              readonly
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="customerSSN" class="form-label">Customer SSN ID</label>
            <input type="text" class="form-control" id="customerSSN" required />
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="accountId" class="form-label">Account ID</label>
            <input type="text" class="form-control" id="accountId" required />
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="aadhaarCardNo" class="form-label">Aadhaar Card No.</label>
            <input
              type="text"
              class="form-control"
              id="aadhaarCardNo"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="panCardNo" class="form-label">PAN Card No.</label>
            <input type="text" class="form-control" id="panCardNo" required />
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="transactionDate" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="transactionDate"
              required
            />
          </div>
        </div>

        <!-- Row 5 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="contactNumber"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="modeOfTransaction" class="form-label"
              >Mode of Transaction</label
            >
            <select class="form-select" id="modeOfTransaction" required>
              <option value="" disabled selected>Select mode</option>
              <option value="Cash">Cash</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Debit Card">Debit Card</option>
              <option value="Online Transfer">Online Transfer</option>
            </select>
          </div>
        </div>

        <!-- Row 6 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="transactionAmount" class="form-label"
              >Amount of Transaction</label
            >
            <input
              type="number"
              class="form-control"
              id="transactionAmount"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="transactionType" class="form-label">Credit / Debit</label>
            <select class="form-select" id="transactionType" required>
              <option value="" disabled selected>Select type</option>
              <option value="Credit">Credit</option>
              <option value="Debit">Debit</option>
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="button"
          class="btn btn-primary"
          id="generateTransactionBtn"
          onclick="generateTransaction()"
        >
          Generate Transaction
        </button>

        <!-- Success or Error Message -->
        <div id="transactionMessage" class="mt-3"></div>

        <!-- Section to Show Transaction Details -->
        <h4 class="my-4">Transaction Details</h4>
        <div id="transactionDetails" class="alert alert-info d-none">
          <!-- Transaction details will be displayed here -->
        </div>
      </form>
    </div>
    </div>

    <script src="transSys.js"></script>
  </body>
</html>
